<section>
    <div class="detailsContainer">
        <div class="header">
            <h2>Habitación</h2>
        </div>
        <div class="details">
            <div class="information">
                <p class="name">Nombre: <span>{{pacient.name}}</span></p>
                <p class="age">Edad: <span>{{pacient.age}}</span></p>
                <br>
                <p class="suffering">Padecimiento: <span>{{pacient.suffering}}</span></p>
                <br>
                <p class="sex">Sexo: <span>{{pacient.sex}}</span></p>
                <p class="allergies">Alergias: <span>{{pacient.allergies}}</span></p>
                <br>
                <p class="cause">Causa de ingreso: <span>{{pacient.cause}}</span></p>
                <br>
                <p class="specialty">Especialidad asignada: <span>{{pacient.specialty}}</span></p>
            </div>
            <div class="graphics">
                <div class="temperature">
                    <h3>Temperatura</h3>
                </div>
                <div class="oxigen">
                    <h3>Oxígeno</h3>
                </div>
                <div class="pressure">
                    <h3>Presión</h3>
                </div>
                <div class="rhythm">
                    <h3>R. Cardiaco</h3>
                </div>
            </div>
            <div class="buttons">
                <button (click)="showPrescriptions()">Recetas</button>
                <button (click)="showReports()">Reportes</button>
            </div>
        </div>
    </div>
</section>
