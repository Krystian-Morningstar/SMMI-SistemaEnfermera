<section class="home">
    <app-user-tab class="userTab" *ngIf="isLogged()==true && userTab()==true"></app-user-tab>
    <app-header class="header" *ngIf="isLogged()==true"></app-header>
    <router-outlet class="container" *ngIf="isLogged()==true" (click)="closeTab()">
        <app-danger-alert class="danger" *ngIf="danger==true"></app-danger-alert>
    </router-outlet>
</section>
<section class="login" *ngIf="isLogged()==false">
    <app-login></app-login>
</section>
