<main>
  @if (isLogged == true){
    @if (userTab == true){
      <section class="userTab">
          <app-user-details></app-user-details>
      </section>
    }
    <app-header class="header"></app-header>
    <router-outlet class="container">
      @if (danger == true){
        <app-danger></app-danger>
      }
    </router-outlet>
  }
  @else {
    <app-login class="login"></app-login>
  }
</main>
