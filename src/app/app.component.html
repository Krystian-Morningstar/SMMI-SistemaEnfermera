<main>
  @if (isLogged() == true){
    @if (userTab() == true){
      <app-user-tab class="userTab"></app-user-tab>
    }
    <app-header class="header"></app-header>
    <router-outlet class="container">
      @if (danger == true){
        <app-danger class="danger"></app-danger>
      }
    </router-outlet>
  }
  @else {
    <app-login></app-login>
  }
</main>
